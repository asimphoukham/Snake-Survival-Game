<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="wickedcss.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <title>Snake Survival</title>
  </head>

  <body id="changeMe">
    <div class="container-fluid main-container fadeIn">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="d-flex justify-content-center">Snake Survival</h1>
          </div>
        </div>
      </div>
      <div class="container fadeIn">
        <div class="row mt-5">
          <div class="col-lg col-md-4 d-flex justify-content-center">
            <img
              src="AlanTransparent.png"
              id="hideIm"
              alt="Alan Image"
              class="alanImgSnakePage mt-auto"
            />
          </div>
         <!--  <div class="col-lg col-md-4 d-flex flex-column">
            <div id="highScore">HIGH SCORE: 0</div> 
            <div id="score" class="mb-2">Score: 0</div>
            <canvas
              id="canvas"
              class="canvas align-items-center"
              width="450"
              height="450"
            ></canvas>
          </div> -->
          <div class="col-lg col-md-4 d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <div id="highScore">HIGH SCORE: 0</div>
              <button class="trash-icon-btn" onclick="deleteHighScore()">
                <i class="fas fa-trash trash-icon"></i>
            </div>
            <div id="score" class="mb-2">Score: 0</div>
            <canvas
              id="canvas"
              class="canvas align-items-center"
              width="450"
              height="450"
            ></canvas>
          </div>
          <div class="col-lg col-md-4"></div>
        </div>
        <div class="row mt-4">
          <div
            class="col d-flex justify-content-center align-items-center flex-column"
          >
            <!-- Restart button -->
            <button
              id="restartButton"
              class="btn-blue-outline"
              onclick="restart()"
            >
              Restart
            </button>
            <!-- Play again button -->
            <button
              id="playAgainButton"
              class="btn-blue"
              onclick="playAgain()"
              style="display: none"
            >
              PLAY AGAIN
            </button>
            <div>
              <button id="homePage" type="button" class="btn-gray mt-3">
                Return to home
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="snake.js"></script>
  </body>
</html>
